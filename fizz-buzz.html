<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>FizzBuzz</title>
</head>

<body>
    <h>A customizable FizzBuzz Machine</h>
    <p> With the ability to simulate a wagon</p>

    <p>Enter a string, such as 'Fizz' <input type='text' name='str3'> </p>
    <p>Enter a string, such as 'Buzz' <input type='text' name='str5'> </p>

<!--
   <script type="text/javascript" src="FizzBuzz.js"> </script>
-->
   <script type="text/javascript">
      var string3 = 'Fizz';
      var string5 = 'Buzz';
        for (var i=0; i<101; i++){
            if (i%15 === 0)
                document.write('<p>'+string3+string5+'</p>');
            else if (i%3 === 0)
                document.write('<p>'+string3+'</p>');
            else if (i%5 === 0)
                document.write('<p>'+string5+'</p>')
            else
                document.write('<p>'+i+'</p>')
        }
 
   </script>

</body>

</html>
