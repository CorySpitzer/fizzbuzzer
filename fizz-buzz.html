<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>FizzBuzz</title>
   <link type="text/css" rel="stylesheet" href="stylesheet.css">
   
   <script type="text/javascript">
       
      function fizzbuzz() {
        // I wanted to add '+1' to the var below but that results in
        // times 10, duh! WAT?!
        var len = loopLength.value
        //alert('The loop length is ' + len);
        var str3 = strA.value
        var str5 = strB.value
      	//alert("The first string was " + strA.value + "\nThe second string was " + strB.value);
        for (var i=0; i<len; i++){
            //alert("loop starting, i = " + i);
            if (i%15 === 0)
                document.getElementById('FBout').innerHTML += '<li>'+str3+str5+'</li>';
            else if (i%3 === 0)
                document.getElementById('FBout').innerHTML += '<li>'+str3+'</li>';
            else if (i%5 === 0)
                document.getElementById('FBout').innerHTML += '<li>'+str5+'</li>';
            else
                document.getElementById('FBout').innerHTML += '<li>'+i+'</li>';
        }
      }
      
      function resetFB(){
         document.getElementById('FBout').innerHTML = '<br>';   
      }
      
   </script>   
   
</head>

<body>
    <h>A customizable FizzBuzz Machine</h>
    <p> With the ability to simulate a wagon</p>
    <form>
        <p>Enter a string, such as 'Fizz' <input type='text' id='strA'> </p>
        <p>Enter a string, such as 'Buzz' <input type='text' id='strB'> </p>
        
        <p>Enter the loop length <input type='text' id='loopLength'> </p>
        
        <input type='button' onclick='fizzbuzz()' value='FizzBuzzer!' />
        <br>
        <input type='button' onclick='resetFB()' value='Reset' />
    </form>
    
    <div id='FBcontainer'>
        <ul id='FBout'> 
        </ul>
    </div>

</body>

</html>
